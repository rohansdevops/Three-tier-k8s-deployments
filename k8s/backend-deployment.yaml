apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 9145503154/auth-backend
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          value: mysql+pymysql://appuser:app123@mysql-service:3306/authdb
        ports:
        - containerPort: 8000
